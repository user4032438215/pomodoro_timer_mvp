<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro timer MVP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>POMODORO TIMER</h1>

  <output id="session-status" aria-live="polite"></output> <!-- セッションの状態を表示する場所 aria-live="polite"は音声読み上げサポート -->

  <div class="circle-timer">
    <div id="timer-container" class="digital-time">00:00</div>
    <svg class="progress-ring" width="200" height="200">
      <circle class="ring-bg" r="90" cx="100" cy="100" />
      <circle class="ring-fg" r="90" cx="100" cy="100" />
    </svg>
  </div>

  <div id="button-container">
    <div id="primary-btns" class="primary-btns">

      <!-- <button id="mini-session" onclick="startTimer(300, 'mini')">とりあえず5分だけ頑張る</button> -->
      <button id="mini-session" onclick="startTimer(10, 'mini')">とりあえず5分だけ頑張る</button>

      <!-- <button onclick="startTimer(1500, 'full')">▶ 25分タイマー</button> -->
      <button onclick="startTimer(10, 'full')">▶ 25分タイマー</button>

    </div>

    <button id="toggle-timer" class="control-btn" onclick="toggleTimer()">⏸</button>


  </div>


  <dialog id="popup">
    <div class="dialog-content">
      <p>🎉 おつかれさまです！5分完了！</p>
      <p>この調子であと20分がんばってみませんか？</p>
      <div class="dialog-btn">
        <!-- <button class="highlight-button" onclick="startTimer(1200, 'extended'); closePopup()">もう20分がんばる！</button> -->
        <button class="highlight-btn" onclick="startTimer(10, 'extended'); closePopup()">もう20分がんばる！</button>
        <!-- <button class="neutralButton" onclick="closePopup('end')">今日はここまで</button> -->
        <button class="neutral-btn" onclick="handlePopupEnd()">今日はここまで</button>
      </div>
    </div>
  </dialog>

  <div id="work-icons"></div> <!-- 🔥を表示する場所 -->

  <script src="js/timer.js"></script>
</body>

</html>
