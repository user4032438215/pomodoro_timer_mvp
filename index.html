<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro timer MVP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>POMODORO TIMER</h1>

  <output id="session-status"></output><!-- 現在のセッションタイプを表示する場所 -->

  <div id="timer-container">00:00</div>

  <button onclick="startTimer(300, 'mini')">とりあえず5分だけ頑張る</button>
  <button onclick="startTimer(1500, 'full')">▶ 25分タイマー</button>
  <button onclick="startTimer(300, 'break')">☕ 5分休憩</button>
  <button onclick="startTimer(900, 'longbreak')">🌿 15分休憩</button>
  <button onclick="pauseTimer()">⏸ STOP</button>
  <button onclick="resumeTimer()">▶ 再スタート</button>

  <dialog id="popup">
    <p>🎉 おつかれさまです！5分完了！</p>
    <p>この調子であと20分やってみる？</p>
    <button onclick="startTimer(1200, 'extended'); closePopup()">▶ 20分追加する</button>
    <button onclick="closePopup('end')">今日はここまで</button>
  </dialog>


  <div id="work-icons"></div> <!-- 🔥を表示する場所 -->

  <script src="js/timer.js"></script>
</body>

</html>
