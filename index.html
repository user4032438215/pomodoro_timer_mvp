<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro timer MVP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>POMODORO TIMER</h1>

  <!-- <output id="sessionStatus">　</output>現在のセッションタイプを表示する場所 -->
  <output id="sessionStatus"></output>

  <div id="timerContainer">00:00</div>

  <div id="buttonContainer">
    <div class="primary-btns">

      <!-- <button id="miniSession" onclick="startTimer(300, 'mini')">とりあえず5分だけ頑張る</button> -->
      <button id="miniSession" onclick="startTimer(10, 'mini')">とりあえず5分だけ頑張る</button>


      <!-- <button onclick="startTimer(1500, 'full')">▶ 25分タイマー</button> -->
      <button onclick="startTimer(10, 'full')">▶ 25分タイマー</button>

      <!-- 自動でカウントダウンする機能を実装したので不要になったボタン群 -->
      <!-- <button onclick="startTimer(300, 'break')">☕ 5分休憩</button> -->
      <!-- <button onclick="startTimer(900, 'longbreak')">🌿 15分休憩</button> -->

    </div>

    <!-- <div class="controlButtons"> -->
      <!-- <button onclick="pauseTimer()">⏸ STOP</button> -->
      <!-- <button onclick="resumeTimer()">▶ 再スタート</button> -->
      <button id="toggleTimer" class="control-btn" onclick="toggleTimer()">⏸</button>
    <!-- </div> -->
  </div>


  <dialog id="popup">
    <div class="dialog-content">
      <p>🎉 おつかれさまです！5分完了！</p>
      <p>この調子であと20分がんばってみませんか？</p>
      <div class="dialog-btn">
        <!-- <button class="highlight-button" onclick="startTimer(1200, 'extended'); closePopup()">もう20分がんばる！</button> -->
        <button class="highlight-btn" onclick="startTimer(10, 'extended'); closePopup()">もう20分がんばる！</button>
        <!-- <button class="neutralButton" onclick="closePopup('end')">今日はここまで</button> -->
        <button class="neutral-btn" onclick="handlePopupEnd()">今日はここまで</button>
      </div>
    </div>
  </dialog>

  <div id="workIcons"></div> <!-- 🔥を表示する場所 -->

  <script src="js/timer.js"></script>
</body>

</html>
